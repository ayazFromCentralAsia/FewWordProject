name: Auto Commit

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a change
        run: |
          date > update.txt  

      - name: Commit changes
        run: |
          git config user.name "ayazFromCentralAsia"
          git config user.email "wiliamraartur@gmail.com" 
          git add .
          git commit -m "Auto commit: $(date)"
          git push